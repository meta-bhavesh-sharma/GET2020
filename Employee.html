<!DOCTYPE html>
<html>

<head>
    <title>Epmloyee
    </title>
    <script>
        function valid() {
            var name = document.getElementById("empname").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;
            var letters1 = /^[a-zA-Z]+ [a-zA-Z]+$/;
            var letters2 = /^\d{8}\d*$/;
            var letters3 = /^\w+[.]\w+[@]\w{3}\w*\w+|.[A-Za-z]+$/;
            if (!name.match(letters1)) {
                alert("Enter onmly characters in name and enter only first name and last name");
            } else if (!email.match(letters3)) {
                alert("Enter valid email");
            } else if (!password.match(/[a-z]/g) && password.match(
                    /[A-Z]/g) && password.match(
                    /[0-9]/g) && password.match(
                    /[^a-zA-Z\d]/g) && password.length >= 8) {
                alert("Enter valid password please follow these conditions password length minimum 8,atleast one uppercase,lowercase and digit is necessery");
            } else if (password != cpassword || password == "" || cpassword == "") {
                alert("password and confirm password should be same and can't be empty");
            } else if (!contact.match(letters2)) {
                alert("Enter valid contact number ");
            } else {
                document.getElementById("Rid").value = 1;
                document.getElementById("empregester").innerHTML = "<h1> " + name + "You have successfully registered and your registration id is 1 please regester your veichle<h1>";
            }


        }

        function purchase() {
            var vnum = document.getElementById("vnum").value;
            var name = document.getElementById("vname").value;
            var rid = document.getElementById("Rid").value;
            var Currency = document.getElementById("Currency").value;
            var c1 = document.getElementById("check1");
            var c2 = document.getElementById("check2");
            var c3 = document.getElementById("check3");
            var count = 0;
            if (c1.checked == true) {
                count++;
            }
            if (c2.checked == true) {
                count++;
            }
            if (c3.checked == true) {
                count++;
            }
            if (rid == "") {
                alert("please fill the regestration form first");
            } else if (name == "") {
                alert("veichle name required");
            } else if (count == 0) {
                alert("Select veichle type");
            } else if (vnum == "") {
                alert("enter veichle number");
            } else if (Currency == "1") {
                alert("Select currency");
            }
            document.getElementById("veichle").innerHTML = "<h1>Congratulation You have successfully purchased parking pass now enjoy our parking facilities <h1>";
            document.getElementById("veichle").innerHTML = "<h1>         Thank you        <h1>";
        }

        function validate() {
            var sel = document.getElementById("Currency").value;
            var c1 = document.getElementById("check1");
            var c2 = document.getElementById("check2");
            var c3 = document.getElementById("check3");
            if (c1.checked == true) {
                priced = 5;
                pricem = 100;
                pricey = 500;

            }
            if (c2.checked == true) {
                priced = 10;
                pricem = 200;
                pricey = 1000;
            }
            if (c3.checked == true) {
                priced = 20;
                pricem = 500;
                pricey = 3500;
            }
            if (sel == "2") {
                document.getElementById("currency").value = "INR";
                document.getElementById("button1").value = priced;
                document.getElementById("button2").value = pricem;
                document.getElementById("button3").value = pricey;
            }
            if (sel == "3") {
                document.getElementById("currency").value = "USD";
                document.getElementById("button1").value = (priced * 0.014).toFixed(2);
                document.getElementById("button2").value = (pricem * 0.014).toFixed(2);
                document.getElementById("button3").value = (pricey * 0.014).toFixed(2);
            }
            if (sel == "4") {
                document.getElementById("currency").value = "YEN";
                document.getElementById("button1").value = (priced * 1.52).toFixed(2);
                document.getElementById("button2").value = (pricem * 1.52).toFixed(2);
                document.getElementById("button3").value = (pricey * 1.52).toFixed(2);
            }


        }
    </script>
    <style>
        #Currency {
            margin: 10px;
            padding: 5px;
            font-size: 20px;
            text-align: center;
            width: 3cm;
            height: 1.5cm;
            background-color: lightgreen;
        }
        
        h1 {
            text-align: center;
            color: chartreuse;
        }
        
        h2 {
            text-align: center;
            color: coral;
        }
        
        #button1,
        #button2,
        #button3 {
            margin: 15px;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            width: 5cm;
            height: 1.5cm;
            background-color: initial;
        }
        
        body {
            font-size: 10px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(to right, #1327da, #2dd30c);
            font-family: verdana;
            font-size: 10px;
        }
        
        form input[type="text"] {
            background-color: darkseagreen;
            border: transparent;
            margin: 15px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            height: .2cm;
            width: 7cm;
            border-radius: 12cm;
        }
        
        form input[type="button"] {
            margin: 10px;
            padding: 7px;
            text-align: center;
            font-size: 20px;
            height: 1.5cm;
            width: 4cm;
            background-color: initial;
        }
        
        form input[type="password"] {
            margin: 15px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            height: .2cm;
            width: 7cm;
            border-radius: 12cm;
            background-color: darkseagreen;
        }
        
        form input[type="checkbox"] {
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 20px;
            height: 20px;
            border-radius: 12cm;
        }
        
        form textarea {
            text-align: center;
            font-size: 20px;
            height: 1cm;
            width: 5cm;
            border-radius: 12cm;
            background-color: darkseagreen;
        }
        
        form input[type=radio] {
            margin: 20px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            height: .5cm;
            width: .5cm;
            border-radius: 12cm;
        }
        
        input[type=button]:hover {
            background-color: rgb(164, 181, 233);
        }
        
        input[type=text]:hover {
            background-color: rgb(164, 181, 233);
        }
        
        input[type=password]:hover {
            background-color: rgb(164, 181, 233);
        }
        
        textarea:hover {
            background-color: rgb(164, 181, 233);
        }
        
        select:hover {
            background-color: rgb(164, 181, 233);
        }
    </style>
</head>

<body>
    <h1>Metacube Employee Registration</h1>
    <form id=empregester>
        <h2>Employee Registration form</h2>
        <br><input id="empname" type="text" placeholder="Full Name" required></input><br>
        <div style="font-size:20px;color: darkseagreen;">Gender
            <label><input  type="radio" placeholder="Make" name="Gender"></input>Male</label>
            <label><input  type="radio" placeholder="Make" name="Gender" ></input>Female</label><br>
        </div>
        <input id="email" type="text" placeholder="Email" required></input><br>
        <input id="password" type="password" placeholder="Password" required></input><br>
        <input id="cpassword" type="password" placeholder="Confirm Password" required></input><br>
        <input id="contact" type="text" placeholder="Contact Number" required></input><br>
        <input type="button" value="Register" onclick="valid();"></input><br>
    </form>
    <form id=veichle>
        <h2>Employee Registration vichle form</h2>
        <input id="Rid" type="text" placeholder="Registration id" readonly></input><br>
        <br><input id="vname" type="text" placeholder="Veichle Name" required></input><br>
        <div style="font-size: 20px;color:darkseagreen">
            Type<label><input id="check1" type="checkbox"  name="Type"></input>Cycle</label>
            <label><input id="check2" type="checkbox"  name="Type"></input>Moter Bike</label>
            <label><input id="check3" type="checkbox"  name="Type"></input>Four Wheeler<br></label>
        </div>
        <input id="vnum" type="text" placeholder="vichle Number"></input><br>
        <textarea placeholder="Identifcation"></textarea><br>
        <h2>Purchase Pass</h2>
        <div style="font-size: 20px;color: darkseagreen;">
            Choose Currency<br>
        </div>
        <select id="Currency" onchange="validate();">
                <option value="1">--Select--</option>
                <option value="2">INR</option>
                <option value="3">USD</option>
                <option value="4">YEN</option>
            </select><br>
        <input id="currency" type="text" placeholder="currency" readonly>
        <input id="button1" type="button" value="Daily" onclick="purchase();">
        <input id="button2" type="button" value="Monthly" onclick="purchase();">
        <input id="button3" type="button" value="Weekly" onclick="purchase();">
    </form>

</body>

</html>
